    <style>
      body {
        text-align: center;
      }
  
      div#editor {
        width: 81%;
        margin: auto;
        text-align: left;
      }
  
      .ss {
        background-color: red;
      }
    </style>
</head>
<body>
    <h1 align="center">Compose Email</h1> 
    <br>
    <hr width="50%" />
    <br>
    <form action="success.html" method="post">
        <table border="1" align="center" cellpadding="10" width="50%">
            <tr>
                <td>
                    <input type="email" name="email" required 
                    placeholder="Email Address of Recipient" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="subject" placeholder="Email Subject" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="attachment">Select attachment (optional)</label> <br><br>
                    <input type="file" name="attachment" id="attachment" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Message</label> <br><br>
                    <textarea name="message" id="message" rows="20" cols="100"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="send email" name="send" />
                    <input type="reset" value="clear all" name="clear all" />
                </td>
            </tr>
        </table>
    </form>
