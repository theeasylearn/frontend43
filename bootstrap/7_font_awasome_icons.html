<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>FontAwasome Icons</h1>
                <h2> <i class="fa-regular fa-star"></i></h2>
                <h3> <i class="fa-brands fa-instagram"></i></h3>
                <h4> <i class="fa-solid fa-star"></i></h4>
                <hr>
                <h2>Sizing</h2>
                <i class="fa fa-home fa-2x"></i>
                <i class="fa fa-home fa-3x"></i>
                <i class="fa fa-home fa-4x"></i>
                <h3>Animating icons</h3>
                <div class="fa-3x">
                    <i class="fa-solid fa-circle-plus fa-beat"></i>
                    <i class="fa-solid fa-heart fa-beat text-danger"></i>
                    <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;"></i>
                    <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
                    <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
