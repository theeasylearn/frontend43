<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-light p-3 shadow">
        <div class="row">
            <div class="col-lg-3">
                <h2 class="pt-4 text-primary">MakeMyTrip</h2>
            </div>
            <div class="col-lg-9">
                <form action="" class="row row-cols-lg-auto">
                    <div class="col-12">
                        <label for="" class="form-label">From</label>
                        <input type="text" class="form-control" required placeholder="" />
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">To</label>
                        <input type="text" class="form-control" required placeholder="" />
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Departure</label>
                        <input type="date" class="form-control" required  />
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Travelers</label>
                        <select class="form-select" required>
                            <option value="">No of passenger</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Class</label>
                        <select class="form-select" required>
                            <option value="">Class</option>
                            <option>Economy</option>
                            <option>Business</option>
                            <option>First class</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <br>
                        <button type="submit" class="btn btn-primary mt-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
