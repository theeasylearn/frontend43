<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <div class="card shadow-lg" >
                    <div class="card-header text-bg-dark">
                        <h2>
                            horizontal card
                        </h2>
                    </div>
                    <div class="card-body text-capitalize">
                        <form action="">
                            <div class="row">
                                <div class="col-2">
                                    <label for="name" class="form-label">full name</label>
                                
                                </div>
                                <div class="col-10">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="surname        name         fathername">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-2">
                                    <label for="date" class="form-label">bith date</label>
                                </div>
                                <div class="col-4">
                                    <input type="date" name="date" id="date" class="form-control" >
                                </div>

                                <div class=" col-2">
                                    <label for="age" class="form-label">your age</label>
                                </div>
                                <div class="col-4">
                                    <input type="number" name="age" id="age" class="form-control" >
                                </div>

                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4 ms-3">
                                    <label for="color" class="form-label">your favorite color</label>
                                </div>
                                <div class="col-6">
                                    <input type="color" name="color" id="color" class="form-control" >
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-3 ms-3">
                                    <label for="email" class="form-label">your email adderss</label>
                                </div>
                                <div class="col-6">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="abc@gmail.com">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-3 ms-3">
                                    <label for="file" class="form-label">enter your photo</label>
                                </div>
                                <div class="col-6">
                                    <input type="file" name="file" id="file" class="form-control" accept="image/*">
                                </div>
                            </div>

                            <div class="row mt-5 mb-3">
                                <div class="col-11 text-end">
                                    <button type="submit" class="btn btn-success w-25">submit</button>
                                    <button type="reset" class="btn btn-dark w-25">clear all</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
