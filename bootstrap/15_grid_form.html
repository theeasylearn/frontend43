<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h3>Bank Account Opening form</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Surname</label>
                                    <input type="text" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Name</label>
                                    <input type="text" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">fathername</label>
                                    <input type="text" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Mobile</label>
                                    <input type="tel" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Pancard</label>
                                    <input type="text" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <span class="d-block w-100">Gender</span>
                                <div class="mb-3 form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" id="male">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="mb-3 form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" id="female">
                                    <label for="female" class="form-check-label">Female</label>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label">Caste</label>
                                    <select name="" id="" class="form-select">
                                        <option value="">Select</option>
                                        <option value="1">General</option>
                                        <option value="2">SC</option>
                                        <option value="3">ST</option>
                                        <option value="4">OBC</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Photo</label>
                                    <input type="file" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Aadhar card</label>
                                    <input type="text" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span class="d-block w-100 mb-1">Select language</span>
                                <div class="mb-3 form-check">
                                    <input id="Gujarati" type="checkbox" class="form-check-input" />
                                    <label for="Gujarati" class="form-check-label">Gujarati</label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input id="Hindi" type="checkbox" class="form-check-input" />
                                    <label for="Hindi" class="form-check-label">Hindi</label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input id="English" type="checkbox" class="form-check-input" />
                                    <label for="English" class="form-check-label">English</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">
                                        Address 1
                                    </label>
                                    <textarea name="" id="" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">
                                        Address 2
                                    </label>
                                    <textarea name="" id="" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">State</label>
                                    <select name="" id="" class="form-select">
                                        <option value="" disabled selected>Select</option>
                                        <option value="andhra-pradesh">Andhra Pradesh</option>
                                        <option value="arunachal-pradesh">Arunachal Pradesh</option>
                                        <option value="assam">Assam</option>
                                        <option value="bihar">Bihar</option>
                                        <option value="chhattisgarh">Chhattisgarh</option>
                                        <option value="goa">Goa</option>
                                        <option value="gujarat">Gujarat</option>
                                        <option value="haryana">Haryana</option>
                                        <option value="himachal-pradesh">Himachal Pradesh</option>
                                        <option value="jharkhand">Jharkhand</option>
                                        <option value="karnataka">Karnataka</option>
                                        <option value="kerala">Kerala</option>
                                        <option value="madhya-pradesh">Madhya Pradesh</option>
                                        <option value="maharashtra">Maharashtra</option>
                                        <option value="manipur">Manipur</option>
                                        <option value="meghalaya">Meghalaya</option>
                                        <option value="mizoram">Mizoram</option>
                                        <option value="nagaland">Nagaland</option>
                                        <option value="odisha">Odisha</option>
                                        <option value="punjab">Punjab</option>
                                        <option value="rajasthan">Rajasthan</option>
                                        <option value="sikkim">Sikkim</option>
                                        <option value="tamil-nadu">Tamil Nadu</option>
                                        <option value="telangana">Telangana</option>
                                        <option value="tripura">Tripura</option>
                                        <option value="uttar-pradesh">Uttar Pradesh</option>
                                        <option value="uttarakhand">Uttarakhand</option>
                                        <option value="west-bengal">West Bengal</option>
                                        <option value="andaman-nicobar">Andaman and Nicobar Islands</option>
                                        <option value="chandigarh">Chandigarh</option>
                                        <option value="dadra-nagar-haveli">Dadra and Nagar Haveli and Daman and Diu
                                        </option>
                                        <option value="delhi">Delhi</option>
                                        <option value="jammu-kashmir">Jammu and Kashmir</option>
                                        <option value="ladakh">Ladakh</option>
                                        <option value="lakshadweep">Lakshadweep</option>
                                        <option value="puducherry">Puducherry</option>

                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">City</label>
                                    <input type="text" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">Pincode</label>
                                    <input type="number" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <input type="submit" name="submit" class="btn btn-danger d-block w-100" value="Submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
