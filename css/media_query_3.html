<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media_query_3.css" type="text/css" />
</head>

<body>
    <section id="site">
        <div id="header">
            <span>
                <img src="images/site_icon.png" alt="">
                <h2>the easylearn academy</h2>
            </span>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
            <img id="menu_button" src="images/menu.png" height="80px" onclick="menuButtonClicked();">
        </div>
        <div id="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </div>
        <div id="left">
            <h2>Left</h2>
        </div>
        <div id="main">
            <h2>Main</h2>
        </div>
        <div id="right">
            <h2>Right</h2>
        </div>
        <div id="footer">
            <h2>Footer</h2>
        </div>
    </section>
    <script>
        //user defined function
        var isVisible = false;
        function menuButtonClicked() {
            if (isVisible == false) {
                document.getElementById('menu').style = "display:block";
                isVisible = true;
            }
            else 
            {
                document.getElementById('menu').style = "display:none";
                isVisible = false;
            }
        }
    </script>
</body>

</html>
