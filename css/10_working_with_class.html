<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- below line is required to link css -->
    <link rel="stylesheet" href="mystyle-1.css" type="text/css" />
</head>

<body>
    <h1>Working with class</h1>
    <h2>in this example we will use class style. we can apply multiple class to any html tag</h2>
    <section class="sports">
        <div class="box border"></div>
        <div class="box double-border"></div>
        <div class="box border circle hidden">
            <img src="images/earth.png" alt="">
        </div>
        <div class="box border circle clipped">
            <img src="images/earth.png" alt="">
        </div>
        <div class="box double-border"></div>
        <div class="box border rounded-box shadow"></div>
        <div class="box double-border rounded-box"></div>
    </section>
</body>

</html>
