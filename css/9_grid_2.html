<!-- 
    how to create 2d grid 
    1) put all boxes into one tag(for example section tag)
    2) assign id to each and every tag
    3) in css, assign area name to each every id style
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0px;
            padding:0px;
        }
        div 
        {
            border: 1px solid black;
        }
        #header
        {
            grid-area: header;
            display: flex;
            justify-content: space-between;
        } 
        #menu
        {
            grid-area: menu;
        }
        #content 
        {
            grid-area: content;
        }
        #sidebar
        {
            grid-area: sidebar;
        }
        #footer
        {
            grid-area: footer;
        }
        #site 
        {
            background-color: bisque;
            display: grid;
            grid-template-areas: 
            "header header header"
            "menu content sidebar"
            "footer footer footer";
            grid-template-columns: 20% 60% 20%;
            grid-template-rows: auto 80vh 10vh;
        }
        #logo
        {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <section id="site">
        <div id="header">
            <div id="logo">
                <img src="http://picsum.photos/100" alt="">
                <h1>The easylearn academy</h1>
            </div>
            <div>
                <a href="1_type_universal_selector.html">Home</a>
                <a href="1_type_universal_selector.html">About us</a>
                <a href="1_type_universal_selector.html">Product</a>
                <a href="1_type_universal_selector.html">Service</a>
                <a href="1_type_universal_selector.html">Contact us</a>
            </div>
        </div>
        <div id="menu"><h1>menu</h1></div>
        <div id="content"><h1>content</h1></div>
        <div id="sidebar"><h1>sidebar</h1></div>
        <div id="footer"><h1>footer</h1></div>
    </section>
</body>
</html>
