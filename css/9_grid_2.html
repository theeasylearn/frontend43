<!-- 
    how to create 2d grid 
    1) put all boxes into one tag(for example section tag)
    2) assign id to each and every tag
    3) in css, assign area name to each every id style
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0px;
            padding:0px;

        }
        div 
        {
            border: 1px solid black;
            height:100px;
        }

    </style>
</head>
<body>
    <section id="site">
        <div id="header"></div>
        <div id="menu"></div>
        <div id="content"></div>
        <div id="sidebar"></div>
        <div id="footer"></div>
    </section>
</body>
</html>
