<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .cart-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .quantity-input {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Photo</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Item Total</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sample Product 1</td>
                            <td><img src="https://via.placeholder.com/100" class="cart-img" alt="Product 1"></td>
                            <td>
                                <input type="number" class="form-control quantity-input" value="1" min="1" onchange="updateTotal(this)">
                            </td>
                            <td>$50.00</td>
                            <td class="item-total">$50.00</td>
                            <td><button class="btn btn-danger btn-sm" onclick="removeItem(this)">Remove</button></td>
                        </tr>
                        <tr>
                            <td>Sample Product 2</td>
                            <td><img src="https://via.placeholder.com/100" class="cart-img" alt="Product 2"></td>
                            <td>
                                <input type="number" class="form-control quantity-input" value="2" min="1" onchange="updateTotal(this)">
                            </td>
                            <td>$30.00</td>
                            <td class="item-total">$60.00</td>
                            <td><button class="btn btn-danger btn-sm" onclick="removeItem(this)">Remove</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="text-end"><strong>Total:</strong></td>
                            <td id="cart-total">$110.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
