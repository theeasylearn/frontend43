<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>
        find area of circle
    </h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-header">
                       <h2> circle area</h2>
                    </div>
                    <div class="card-body" id="display">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        class pi{
            pi_value()
            {
                return 3.14159265359 ;
            }
        }

        class circle extends pi{
            constructor(radius){
                super();
                this.radius = radius ; 
            }
            area()
            {
                let circle_area = super.pi_value() * this.radius * this.radius ; 
                document.getElementById('display').innerHTML = circle_area ; 
                
            }
        }

        var r = (prompt('enter radius : '));

        var c1 = new circle(10.5);
        c1.area();

        var c2 = new circle(r);
        c2.area();
    </script>
</body>
</html>
