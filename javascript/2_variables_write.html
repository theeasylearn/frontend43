            ઉચ્છલ જલધિ તરંગા  <br/>

            ભારત ભાગ્યવિધાતા  <br/>
            જય હે! જય હે! જય હે! <br/> 
            જય જય જય જય હે!`;
        document.write("<hr/><h1>Indian national anthem</h1>",anthem);

        pincode = 'hello';

        document.write("<hr/><h1>Indian national anthem</h1>",anthem);
