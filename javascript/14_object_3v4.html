<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>3rd way to create object</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Add Product</h3>
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return addItem();">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" id="price" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" id="quantity" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="size" class="form-label">Size</label>
                                <input type="text" id="size" class="form-control" required />
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Add</button>
                                <button class="btn btn-danger" type="reset">clear all</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h3>Items (Qty <span id="item">0</span>)</h3>
                        <h3>Amount : <span id="amount">0</span></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Sr no</th>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                    <th>Operation</th>
                                </tr>
                            </thead>
                            <tbody id="content">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let count=1;
        //1st create template to create object using function
        function Product(name, price, quantity, size) {
            //create property variable using arguments
            this.name = name,
                this.price = price,
                this.quantity = quantity,
                this.size = size,
                this.total = this.price * this.quantity,
                this.display = function () 
                {
                    console.log('display function');
                    console.log(this.name, this.price, this.quantity, this.size);
                    let content = document.getElementById('content');
                    //get old amount
                    let amount = document.getElementById('amount').innerHTML;
                    
                    // add product total into amount
                    
                    amount = parseInt(amount) + parseInt(this.total);
                    //update amount
                    
                    let item = document.getElementById('item').innerHTML;
                    item = parseInt(item) + parseInt(this.quantity);
                    document.getElementById('item').innerHTML = item;
                    
                    document.getElementById('amount').innerHTML = amount;
                    content.innerHTML += `  <tr>
                                    <td>${count++}</td>
                                    <td>${this.name}</td>
                                    <td>${this.size}</td>
                                    <td>${this.price}</td>
                                    <td>${this.quantity}</td>
                                    <td>${this.total}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger" onclick="deleteItem(this)">Delete</button>
                                    </td>
                                </tr>`;
                }
        }
        //create object using template
        function addItem() {
            //alert('form submitted');
            var name  = document.getElementById('name');
            var price = document.getElementById('price');
            var quantity = document.getElementById('quantity');
            var size = document.getElementById('size');

            var p1 = new Product(name.value,price.value,quantity.value,size.value);
            console.log(p1.name,p1.price,p1.quantity,p1.size);
            p1.display();
            name.value = "";
            price.value = "";
            quantity.value = "";
            size.value = "";
            return false;
        }
        function deleteItem(button)
        {
            // alert(button.innerHTML);
            // alert(button.parentElement.parentElement.parentElement.innerHTML);
            button.parentElement.parentElement.parentElement.removeChild(button.parentElement.parentElement);
            alert('deleted...');
        }
    </script>
</body>

</html>
