<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>working with multi-level inheritance</h1>
    <hr>

    <script>
        //base/root
        class person{
            constructor(name){
                this.name = name ; 
            }
            speak(){
                console.log(`${this.name} can speak...`);
            }
            walk(){
                console.log(`${this.name} can walk...`);
            }
        }

        //derived class
        class Student extends person{
            constructor(name,roll){
                super(name);
                this.roll = roll ; 
            }
            read(){
                console.log(`${this.name} - ${this.roll} can read...`);
            }
            write(){
                console.log(`${this.name} - ${this.roll} can write...`);
            }
        }
        //inherit derived class Student
        class Division extends Student{
            constructor(name,roll,div){
                super(name,roll);
                this.div = div ; 
            }
            display(){
                console.log(`${this.name} - ${this.roll} - ${this.div}`);
            }
            
        }

        var p1 = new person('devarsh ');
        p1.speak();
        p1.walk();

        console.log("-----------------------------");
        var s1 = new Student("param",202);
        s1.read();
        s1.write();
        s1.speak();
        s1.walk();
        
        console.log("-----------------------------");
        var d1 = new Division('balar' ,101,"A");
        d1.read();
        d1.write();
        d1.speak();
        d1.walk();
        d1.display();
    </script>
</body>
</html>
