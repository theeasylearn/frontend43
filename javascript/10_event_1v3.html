<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center">Math Operations</h2>
                    </div>
                    <div class="card-body">
                        <form id="mathForm">
                            <div class="mb-3">
                                <label for="number1" class="form-label">Enter First Number</label>
                                <input type="number" id="num1" class="form-control" placeholder="First Number"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="number2" class="form-label">Enter Second Number</label>
                                <input type="number" id="num2" class="form-control" placeholder="Second Number"
                                    required />
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary" id="add"
                                    onclick="doCalculation(this.id);">Add</button>
                                <button type="button" class="btn btn-success" id="subtract"
                                    onclick="doCalculation(this.id);">Subtract</button>
                                <button type="button" class="btn btn-warning" id="multiply"
                                    onclick="doCalculation(this.id);">Multiply</button>
                                <button type="button" class="btn btn-danger" id="divide"
                                    onclick="doCalculation(this.id);">Divide</button>
                            </div>
                            <div class="mt-3">
                                <h5>Result: <span id="result"></span></h5>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        //create object variable for each and every input
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        //create user defined function
        doCalculation = (ButtonId) => {
            console.log(ButtonId, num1.value, num2.value);
            let firstNum = parseInt(num1.value);
            let secondNum = parseInt(num2.value);
            if (isNaN(firstNum) === true || isNaN(secondNum) === true) {
                alert('invalid input');
            }
            else 
            {
                //alert('let do calculation');
                let answer;
                if(ButtonId === 'add')
                    answer = firstNum + secondNum;
                else if(ButtonId === 'subtract')
                    answer = firstNum - secondNum;
                else if(ButtonId === 'multiply')
                    answer = firstNum * secondNum;
                else 
                    answer = (firstNum / secondNum).toFixed(2);
                // document.getElementById('result').innerHTML = answer
                html('result',answer);
            }
        }
    </script>
</body>

</html>
