<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center">Math Operations</h2>
                    </div>
                    <div class="card-body">
                        <form  id="mathForm" onsubmit="return calculateInterest();">
                            <div class="mb-3">
                                <label for="number1" class="form-label">Enter First Number</label>
                                <input type="number" id="num1" class="form-control" placeholder="First Number"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="number2" class="form-label">Enter Second Number</label>
                                <input type="number" id="num2" class="form-control" placeholder="Second Number"
                                    required />
                            </div>
                            <div class="mb-3 fw-bold">
                                Select operation
                            </div>
                            <div class="mb-3 form-check-inline">
                                <input type="radio" name="operation" id="addition" class="form-check-input" value="1" required />
                                <label for="addition" class="form-check-label">Addition</label>

                                <input type="radio" name="operation" id="subtract" class="form-check-input" value="2" required />
                                <label for="subtract" class="form-check-label">Subtraction</label>

                                <input type="radio" name="operation" id="multiply" class="form-check-input" value="3" required />
                                <label for="multiply" class="form-check-label">Multiplication</label>

                                <input type="radio" name="operation" id="divide" class="form-check-input" value="4" required />
                                <label for="divide" class="form-check-label">Division</label>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-primary w-100">Calculate</button>
                            </div>
                            <div class="mt-3">
                                <h5>Result: <span id="result"></span></h5>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        //create 2 variables to store reference of 3 input tag
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        function calculateInterest() {
            //alert('lets do calculation');
            let number1 = parseInt(num1.value);
            let number2 = parseInt(num2.value);

            let choice = document.querySelector("input[name='operation']:checked").value;
            choice = parseInt(choice);
            let output = 0;
            switch(choice)
            {
                case 1: //addition
                output = number1 + number2;
                break;

                case 2:
                output = number1 - number2;
                break;

                case 3:
                output = number1 * number2;
                break;

                case 4:
                output = number1 / number2;
                break;


            }
            document.getElementById('result').innerHTML = output;
            //clear textbox
            num1.value = '';
            num2.value = '';
            //clear radio button
            let radios = document.querySelectorAll("input[name='operation']");
            radios.forEach(radio => radio.checked = false);         
            return false; //prevent reloading webpage
        }
    </script>
</body>

</html>
