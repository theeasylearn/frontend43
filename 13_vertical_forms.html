<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    
    <div class="conatiner">
        <div class="row mt-5">
            <div class="col-6 col-sm-10 col-md-6 offset-md-3 offset-sm-1">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h2 class="text-center">
                            register with us
                        </h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div>
                                <label for="user" class="form-label">username</label>
                                <input type="text" name="user" id="user" class="form-control" placeholder="enter your username here" required>
                            </div>
                            <div class="mt-3">
                                <label for="email" class="form-label">email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="enter your email here" required>
                            </div>
                            <div class="mt-3">
                                <label for="password" class="form-label">password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="enter password here" required>
                            </div>

                            <div class="mt-5 text-end">
                                <button type="submit" class="btn btn-primary">submit</button>
                                <button type="reset" class="btn btn-outline-dark">
                                    clear all
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
